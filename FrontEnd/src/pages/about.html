<article class="about  active" data-page="about">

  <header>
    <h2 class="h2 article-title">About me</h2>
  </header>

  <section class="about-text">
    <!-- 동적으로 로드될 프로필 정보가 여기에 표시됩니다 -->
  </section>


  <!--
    - service
  -->

  <section class="service">

    <h3 class="h3 service-title">Tech Stack</h3>

    <ul class="service-list">
      <!-- 동적으로 로드될 기술 스택 정보가 여기에 표시됩니다 -->
    </ul>

  </section>

  <!-- GitHub Contribution Graph 섹션 추가 -->
  <section class="github-contributions">
    <h3 class="h3 service-title" data-replace="GitHub Contributions"><span>GitHub Contributions</span></h3>
    <div class="github-graph" style="cursor: pointer;">
      <img src="https://ghchart.rshah.org/bf9b30/KwonHalim" alt="KwonHalim's Github chart" class="github-graph-clickable"/>
    </div>
  </section>
  <br>

  <!--
    - chatbot
  -->

  <section class="ChatBot">
    <h3 class="h3 clients-title">Chatbot</h3>

    <div class="chatbot-container">
      <div class="chat-messages" id="chatMessages">
        <!-- 메시지들이 여기에 표시됩니다 -->
      </div>
      
      <div class="chat-input-area">
        <input type="text" id="chatInput" class="chat-input" placeholder="메시지를 입력하세요...">
        <button class="chat-send-btn" onclick="sendMessage()">
          <ion-icon name="mail-outline"></ion-icon>
        </button>
      </div>
    </div>
  </section>

  <!-- 깃허브 잔디밭 모달 -->
  <div id="githubModal" class="github-modal">
    <div class="github-modal-content">
      <h3>GitHub Contributions</h3>
      <img id="modalGitHubImage" src="" alt="GitHub Contributions">
    </div>
  </div>
</article>
