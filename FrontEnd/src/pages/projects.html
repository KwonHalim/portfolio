<article class="projects" data-page="projects">

  <header>
    <h2 class="h2 article-title">projects</h2>
  </header>

  <section class="projects">

    <!-- 프로젝트 모달 -->
    <div class="project-modal" id="projectModal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Project Image" class="modal-img">
          <div class="project-details">
            <h3 id="modalTitle" class="h3"></h3>
            <p id="modalCategory" class="project-category"></p>
            <div class="project-tech">
              <h4 class="h4">Technologies Used</h4>
              <ul id="modalTechList"></ul>
            </div>
            <div class="project-description">
              <h4 class="h4">Project Description</h4>
              <p id="modalDescription"></p>
            </div>
            <div class="project-links">
              <a id="modalGithub" href="#" target="_blank" class="form-btn">
                <ion-icon name="logo-github"></ion-icon>
                <span>View Source</span>
              </a>
              <a id="modalDemo" href="#" target="_blank" class="form-btn">
                <ion-icon name="open-outline"></ion-icon>
                <span>Live Demo</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 필터 버튼 -->
    <ul class="filter-list">
      <li class="filter-item">
        <button class="active" data-filter="all">All</button>
      </li>
      <li class="filter-item">
        <button data-filter="Toy Project">Toy Project</button>
      </li>
      <li class="filter-item">
        <button data-filter="Personal Project">Personal Project</button>
      </li>
    </ul>

    <!-- 프로젝트 그리드 -->
    <div class="project-grid" id="projectGrid">
      <!-- 동적으로 로드될 프로젝트들 -->
    </div>

    <!-- 로딩 스피너 -->
    <div class="loading-spinner" id="loadingSpinner" style="display: none;">
      <div class="spinner"></div>
      <p>프로젝트를 불러오는 중...</p>
    </div>

    <!-- 더 이상 데이터 없음 -->
    <div class="no-more-data" id="noMoreData" style="display: none;">
      <p>모든 프로젝트를 불러왔습니다.</p>
    </div>

  </section>

</article>
