name: "🐛 버그 이슈"
description: "버그 이슈를 생성합니다."
title: "[BUG] "
labels:
  - bug
body:
  - type: textarea
    id: description
    attributes:
      label: "버그 설명"
      description: "어떤 버그인지 설명해주세요."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "재현 방법"
      description: "버그를 재현하는 단계를 설명해주세요."
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "예상 결과"
      description: "정상적으로 작동했을 때의 결과를 설명해주세요."
    validations:
      required: true
