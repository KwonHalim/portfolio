name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'

jobs:
  backend_build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set temp image tag
        id: set_tag
        run: |
          echo "image_tag=temp-${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "image_tag=temp-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image for AMD64 (temp tag)
        run: |
          IMAGE_TAG=${{ steps.set_tag.outputs.image_tag }}
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/harimdev-backend
          docker buildx build --platform linux/amd64 -t $IMAGE_NAME:$IMAGE_TAG --push ./Backend

  backend_deploy_and_tag:
    needs: backend_build
    runs-on: self-hosted
    steps:
      - name: Deploy to Backend Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_SERVER_HOST }}
          username: ${{ secrets.BACKEND_SERVER_USERNAME }}
          password: ${{ secrets.BACKEND_SERVER_PASSWORD }}
          script: |
            IMAGE_TAG=${{ needs.backend_build.outputs.image_tag }}
            IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/harimdev-backend
            
            docker stop harimdev-backend || true
            docker rm harimdev-backend || true
            docker pull $IMAGE_NAME:$IMAGE_TAG
            
            docker run -d --name harimdev-backend -p 8080:8080 \
              --network backend-network \
              -v /home/halim/portfolio/Backend/src/main/resources/application.yml:/app/application.yml \
              -v /home/halim/portfolio/Backend/static-resources:/app/external-static \
              -v /home/halim/logs:/root/spring/logs \
              $IMAGE_NAME:$IMAGE_TAG
            
            echo "===== Running containers ====="
            docker ps -a | grep harimdev-backend

      - name: Wait for server health check
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.BACKEND_SERVER_HOST }}:8080/actuator/health || true)
            echo "Health check status: $STATUS"
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            sleep 5
          done
          echo "Health check failed"
          exit 1

      - name: Bump version and push tag (only if health check passed)
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: 'BACKEND-'

      - name: Log in to DockerHub on self-hosted runner
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Re-tag & Push Docker image with new tag
        if: ${{ steps.tag_version.outputs.new_tag != '' }}
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/harimdev-backend
          TEMP_TAG=${{ needs.backend_build.outputs.image_tag }}
          NEW_TAG=${{ steps.tag_version.outputs.new_tag }}

          docker pull $IMAGE_NAME:$TEMP_TAG
          docker tag $IMAGE_NAME:$TEMP_TAG $IMAGE_NAME:$NEW_TAG
          docker push $IMAGE_NAME:$NEW_TAG

      - name: Delete temp tag from Docker Hub (always)
        if: always()
        run: |
          DOCKER_USER=${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASS=${{ secrets.DOCKERHUB_PASSWORD }}
          TEMP_TAG=${{ needs.backend_build.outputs.image_tag }}
          TOKEN=$(curl -s -H "Content-Type: application/json" \
            -X POST -d "{\"username\":\"$DOCKER_USER\",\"password\":\"$DOCKER_PASS\"}" \
            https://hub.docker.com/v2/users/login/ | jq -r .token)
          curl -s -X DELETE \
            -H "Authorization: JWT $TOKEN" \
            https://hub.docker.com/v2/repositories/$DOCKER_USER/harimdev-backend/tags/$TEMP_TAG/ \
            || true

      - name: Clean up temp Docker image on server
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_SERVER_HOST }}
          username: ${{ secrets.BACKEND_SERVER_USERNAME }}
          password: ${{ secrets.BACKEND_SERVER_PASSWORD }}
          script: |
            IMAGE_TAG=${{ needs.backend_build.outputs.image_tag }}
            IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/harimdev-backend

            echo "Removing temp Docker image from server (container stays running)..."
            docker rmi $IMAGE_NAME:$IMAGE_TAG || true

            echo "Pruning dangling images..."
            docker image prune -f || true